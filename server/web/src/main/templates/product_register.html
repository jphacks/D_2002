{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/menu.css' %}">

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Product Registration Form</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-outline-danger">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
