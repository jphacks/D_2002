{% load static %}

<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
  integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <title>Chained Box</title>
</head>

<body>
  <!-- ナビバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'main:top' %}"><img class="logo" src="{% static 'image/logo-top.png' %}"
        alt="Chained Box"></a></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}
        <li>
          <a class="nav-item nav-link" href="#">Log-out</a>
        </li>
        {% else %}
        <li>
          <a class="nav-item nav-link" href="#">Sign-up or Log-in</a>
        </li>
        <li>
          <a class="nav-item nav-link" href="{% url 'main:menu' %}">Menu</a>
        </li>
        <li>
          <a class="nav-item nav-link" href="{% url 'main:history' %}">Sales History</a>
        </li>
        <li>
          <a class="nav-item nav-link" href="{% url 'main:product_register' %}">Menu</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- メインコンテント -->
  <div id="home" class="big-bg">
    <div class="wrapper">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-secondary" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
